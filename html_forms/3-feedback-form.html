<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
</head>
<body>
    <form >

        <!-- Name -->
        <label for="name">name</label>
        <input type="text" id="name" name="name" required>

        <!-- Email -->
        <label for="email">email</label>
        <input type="email" id="email" name="email" required>

        <!-- Feedback Options -->
        <div>
        <label>Feedback Options:</label>
        </div>
        <div >
        <div>
            <input type="checkbox" id="excellent" name="feedback[]" value="excellent" required>
            <label for="excellent">Excellent</label>
        </div>
        <div>
            <input type="checkbox" id="good" name="feedback[]" value="good">
            <label for="good">Good</label>
        </div>
        <div>
            <input type="checkbox" id="average" name="feedback[]" value="average">
            <label for="average">Average</label>
        </div>
        <div>
            <input type="checkbox" id="poor" name="feedback[]" value="poor">
            <label for="poor">Poor</label>
        </div>
        </div>
        <!-- File Upload -->
        <div>
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" required>
        </div>
        <!-- Submit Button -->
        <button type="submit">Submit Feedback</button>

    </form>
    
</body>
</html>
